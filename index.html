<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editatble Resume Builder</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1> Editatble Resume Builder:</h1>
    <form id="resume-form">

    <fieldset>
        <legend>Personal Information</legend>
        
            
            <label for="name">Name:</label>
            <div><input type="text"  id="name"  placeholder="Enter your full name"></div>

            <div><label for="">Email:</label></div>
            <div><input type="email" id="email" placeholder="Enter your email"></div>
            <div><label for="mobile">Mobile:</label></div>
            <div><input type="tel" id="mobile" placeholder="Enter your Contact number"></div>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education</label>
                <textarea  id="education"  placeholder="Enter Your Education"rows="4" required></textarea>
            </fieldset>
                <fieldset>
                    <legend>Work Experience</legend>
                    <label for="work-experience">Work-Experience</label>
                    <textarea  id="work-experience"  placeholder="Enter Your Work Experience"row="4" required></textarea>

                </fieldset>

                <fieldset>
                    <legend>Skills</legend>
                    <label for="skills">Skills</label>
                    <textarea  id="skills"  placeholder="Enter Your Skills"row="4" required></textarea>

                </fieldset>
            </fieldset>
            <div><button type="submit">Generate Resume</button></div>
        </form>
        <br>
        <div id="resume-display" contenteditable="true"></div>
        <script src="index.js"></script>

    <!-- </fieldset> -->
</body>
</html>
